namespace: Tests
suites:
    unit:
        path: .
        actor: UnitTester
        modules:
            enabled:
                # add more modules here
                - Asserts
                - \Wollanup\Codeception\Module\Propel2
settings:
    bootstrap: _bootstrap.php
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests
